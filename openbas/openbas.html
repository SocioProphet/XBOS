<head>
  <title>OpenBAS</title>
</head>

<body>
  {{> navbar}}
</body>

<template name="navbar">
  <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
          <a class="navbar-brand" href="/">OpenBAS</a>
      </div>
      <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{{activeIf 'home'}}"><a href="{{pathFor 'home'}}">Home</a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li class="{{activeIf 'about'}}"><a href="{{pathFor 'about'}}">About</a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li class="{{activeIf 'devices'}}"><a href="{{pathFor 'devices'}}">Devices</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {{> loginButtons }} 
          </ul>
      </div>
  </div>
</template>

<template name="home">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="about">
  <h1>About!</h1>
</template>

<template name="devices">
  <div id="outer">
    <div class="device">
      <span class="Path">Path</span>
      <span class="value">value</span>
    </div>
    {{#each devices}}
      {{> device}}
    {{/each}}
  </div>
</template>

<template name="device">
  <div class="device">
    <span class="Path">{{Path}}</span>
    <span class="value">{{value}}</span>
  </div>
</template>
