<template name='dashboard'>
  <div class="container-fluid">
    <div class="row">
      <div id="fullbuildingcolumn" class="dashboard-column col-xs-4">
        {{> generalbuildingcolumn}}
      </div>
      <div id="hvacbuildingcolumn" class="dashboard-column col-xs-4">
        {{> hvacbuildingcolumn}}
      </div>
      <div id="lightingbuildingcolumn" class="dashboard-column col-xs-4">
        {{> lightingbuildingcolumn}}
      </div>
    </div>
  </div>
</template>

<!-- Render each power meter in the building-wide general column -->
<template name="generalbuildingcolumn">
  <h2 class="dashboard-column-heading" id="building-name">Building</h2>
  <div class="dashboard-well">

    {{#each powermeterAll}}
      {{> power_meter_widget}}
    {{/each}}

    {{> schedule_widget}}

  </div>
  <div class="dashboard-well">

    {{> general_control_widget}}

  </div>
</template>

<template name="schedule_widget">
  <h3 class="dashboard-column-heading">This Week</h3>
  <div>
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td id='sun' class="day"><div class="day-tooltip" id="sun">Sun</div></td>
          <td id='mon' class="day"><div class="day-tooltip" id="mon">Mon</div></td>
          <td id='tue' class="day"><div class="day-tooltip" id="tue">Tue</div></td>
          <td id='wed' class="day"><div class="day-tooltip" id="wed">Wed</div></td>
          <td id='thu' class="day"><div class="day-tooltip" id="thu">Thu</div></td>
          <td id='fri' class="day"><div class="day-tooltip" id="fri">Fri</div></td>
          <td id='sat' class="day"><div class="day-tooltip" id="sat">Sat</div></td>
        </tr>
      </tbody>
    </table>

    <p>Today's schedule: <b>{{schedule.name}}</b></p>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Period</th>
          <th>Start</th>
          <th>Heat Setpoint</th>
          <th>Cool Setpoint</th>
        </tr>
      </thead>
      <tbody>
      {{#each schedule.periods}}
      <tr class="schedulerow" data-time="{{start}}" id="{{name}}">
        <td>{{name}}</td>
        <td>{{start}}</td>
        {{#each points}}
          {{#if isNamed 'temp_heat'}}
          <td>{{value}}</td>
          {{/if}}
          {{#if isNamed 'temp_cool'}}
          <td>{{value}}</td>
          {{/if}}
        {{/each}}
      </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="general_control_widget">
  <h3 class="dashboard-column-heading centertext">General control</h3>
  <div class="panel panel-default">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Room</th>
          <th>Controller</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody>
      {{#each GeneralControlAll}}
        <tr>
          <td>
            <a href="/room/{{room}}">{{room}}</a>
          </td>
          <td>{{path}}</td>
          <td>{{getValue 'on'}}</td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="room_detail">
<div class="panel panel-default" style="margin: 0 auto; width: 60%;">
    <div class="panel-heading">General controllers: {{room}}</div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Path</th>
          <th>State</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each points}}
          <tr id="{{uuid 'on'}}">
            {{> point timeseries.on}}
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="hvacbuildingcolumn">
  <h2 class="dashboard-column-heading">HVAC</h2>

  {{#each HVACAll}}
    {{> hvac_zone_widget}}
  {{/each}}

</template>

<template name="lightingbuildingcolumn">
  <h2 class="dashboard-column-heading">Lighting</h2>
  {{#each LightingAll}}
    {{> light_zone_widget}}
  {{/each}}
</template>

<template name="hvac_zone_widget">
  <div style="text-align: center" class="dashboard-well">
    <h3 class="dashboard-column-heading centertext">
      {{hvaczone}}
    </h3>
    <a class="btn btn-default" role="button" href="{{pathFor 'zone_detail' zonetype='hvac' zone=hvaczone }}">Thermostat Override</a>
    <div class="HVAC-zone-summary" id="HVAC-zone-summary-{{ _id }}"></div>
    <p><b>Cool Setpoint:</b> {{getValue 'temp_cool'}}</p>
    <p><b>Temp:</b> {{getValue 'temp'}}</p>
    <p><b>Heat Setpoint:</b> {{getValue 'temp_heat'}}</p>
    <div class="panel panel-default">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th class="col-md-3">Room</th>
            <th class="col-md-3">Temperature</th>
            <th class="col-md-3">Humidity</th>
          </tr>
        </thead>
        <tbody>
        {{#each sensors}}
          <tr>
            <td>{{room}}</td>
            <td><div class="sparkline-container" id="sparkline-temperature-container-{{ _id }}"></div>{{getValue 'temperature'}}</td>
            <td><div class="sparkline-container" id="sparkline-humidity-container-{{ _id }}"></div>{{getValue 'humidity'}}</td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="light_zone_widget">
  <div style="text-align: center" class="dashboard-well">
    <h3 class="dashboard-column-heading centertext">
      {{zone}}
    </h3>
    <a class="btn btn-default" role="button" href="{{pathFor 'zone_detail' zonetype='lighting' zone=zone }}">Lighting Override</a>
    <div class="panel panel-default">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Light Group</th>
            <th>On/Off</th>
            <th>Brightness</th>
            <th>Hue</th>
          </tr>
        </thead>
        <tbody>
          {{#each groups}}
          <tr>
            <td>{{group}}</td>
            <td>{{getValue 'on'}}</td>
            <td>{{getValue 'bri'}}</td>
            <td>{{getValue 'hue'}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>

    <div class="panel panel-default">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Task Light</th>
            <th>On/Off</th>
          </tr>
        </thead>
        <tbody>
          {{#each internals}}
          <tr>
            <td>{{ path }} </td>
            <td></td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>

    <div class="panel panel-default">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Room</th>
            <th>Illumination</th>
          </tr>
        </thead>
        <tbody>
          {{#each sensors}}
          <tr>
            <td>{{room}} </td>
            <td>{{getValue 'illumination'}} </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>

  </div>
</template>

<template name="power_meter_widget">
  <div class="demand-widget dark well">
    <div class="sparkline-container" id="sparkline-container-{{ _id }}"></div>
    <div class="sparkline-label">
      <span>Demand:</span>
      <span class="sparkline-value">{{getValue 'demand'}}</span>
      <span class="sparkline-extents" id="sparkline-extents-{{ _id }}"></span>
    </div>
  </div>
</template>

<template name="zone_detail">
  <div class="zone-detail-container">
    {{#if is_hvac type}}
      {{#each points}}
        {{> thermostat}}
      {{/each}}
    {{else}}{{#if is_lighting type}}
      {{#each points}}
        {{> lightinggroup}}
      {{/each}}
    {{/if}}{{/if}}
  </div>
</template>

<template name="thermostat">
  <h2 class="dashboard-column-heading">Zone: {{hvaczone}}</h2>
  <h3 class="dashbaord-column-heading">{{path}}</h3>
  <div class='table-responsive'>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Path</th>
          <th>Value</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        {{#if has 'temp'}}
        <tr id="{{uuid 'temp'}}">
          {{> point timeseries.temp}}
        </tr>
        {{/if}}
 
        {{#if has 'humidity'}}
        <tr id="{{uuid 'humidity'}}">
          {{> point timeseries.humidity}}
        </tr>
        {{/if}}
 
        {{#if has 'hvac_state'}}
        <tr id="{{uuid 'hvac_state'}}">
          {{> point timeseries.hvac_state}}
        </tr>
        {{/if}}
 
        {{#if has 'temp_heat'}}
        <tr id="{{uuid 'temp_heat'}}">
          {{> point timeseries.temp_heat}}
        </tr>
        {{/if}}
 
        {{#if has 'temp_cool'}}
        <tr id="{{uuid 'temp_cool'}}">
          {{> point timeseries.temp_cool}}
        </tr>
        {{/if}}
 
        {{#if has 'hold'}}
        <tr id="{{uuid 'hold'}}">
          {{> point timeseries.hold}}
        </tr>
        {{/if}}
 
        {{#if has 'override'}}
        <tr id="{{uuid 'override'}}">
          {{> point timeseries.override}}
        </tr>
        {{/if}}
 
        {{#if has 'hvac_mode'}}
        <tr id="{{uuid 'hvac_mode'}}">
          {{> point timeseries.hvac_mode}}
        </tr>
        {{/if}}
 
        {{#if has 'fan_mode'}}
        <tr id="{{uuid 'fan_mode'}}">
          {{> point timeseries.fan_mode}}
        </tr>
        {{/if}}
 
      </tbody>
    </table>
  </div>
</template>

<template name="point">
</template>

<template name="lightinggroup">
  <h2 class="dashboard-column-heading">{{lightingzone}}</h2>
  <h3 class="dashboard-column-heading">{{path}}</h3>
  <div class='table-responsive'>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Path</th>
          <th>Value</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        {{#if has 'on'}}
        <tr id="{{uuid 'on'}}">
          {{> point timeseries.on }}
        </tr>
        {{/if}}

        {{#if has 'bri'}}
        <tr id="{{uuid 'bri'}}">
          {{> point timeseries.bri }}
        </tr>
        {{/if}}

        {{#if has 'hue'}}
        <tr id="{{uuid 'hue'}}">
          {{> point timeseries.hue }}
        </tr>
        {{/if}}

      </tbody>
    </table>
  </div>
</template>
