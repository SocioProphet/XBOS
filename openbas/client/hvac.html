<template name="hvac">
<h2>Building HVAC</h2>
<div id="buildinghvac">
</div>
</template>

<template name="hvacgrouprender">
  <div class="widget">
    {{#each hvacgroups}}
      {{> hvacgroup}}
    {{/each}}
  </div>
</template>

<template name="hvacgroup">
<div class="hvacgroup" id="{{id_value}}">
  <hr>
  <p><b>GroupName: {{value}}</b></p>
</div>
</template>

<template name="hvacobj">
 <div class='table-responsive'>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Path</th>
        <th>Value</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      {{#if has 'temp'}}
      <tr id="{{uuid 'temp'}}">
        {{> hvacpoint temp}}
      </tr>
      {{/if}}

      {{#if has 'humidity'}}
      <tr id="{{uuid 'humidity'}}">
        {{> hvacpoint humidity}}
      </tr>
      {{/if}}

      {{#if has 'hvac_state'}}
      <tr id="{{uuid 'hvac_state'}}">
        {{> hvacpoint hvac_state}}
      </tr>
      {{/if}}

      {{#if has 'temp_heat'}}
      <tr id="{{uuid 'temp_heat'}}">
        {{> hvacpoint temp_heat}}
      </tr>
      {{/if}}

      {{#if has 'temp_cool'}}
      <tr id="{{uuid 'temp_cool'}}">
        {{> hvacpoint temp_cool}}
      </tr>
      {{/if}}

      {{#if has 'hold'}}
      <tr id="{{uuid 'hold'}}">
        {{> hvacpoint hold}}
      </tr>
      {{/if}}

      {{#if has 'override'}}
      <tr id="{{uuid 'override'}}">
        {{> hvacpoint override}}
      </tr>
      {{/if}}

      {{#if has 'hvac_mode'}}
      <tr id="{{uuid 'hvac_mode'}}">
        {{> hvacpoint hvac_mode}}
      </tr>
      {{/if}}

      {{#if has 'fan_mode'}}
      <tr id="{{uuid 'fan_mode'}}">
        {{> hvacpoint fan_mode}}
      </tr>
      {{/if}}

    </tbody>
  </table>
</div>

</template>

<template name="hvacpoint">
</template>
