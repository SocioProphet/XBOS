<template name="status">
  <h1>Device Status Page</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Type</th>
        <th>Model</th>
        <th>Driver</th>
        <th>IP Address</th>
        <th>MAC Address</th>
        <th>Path</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each sources}}
        {{> device}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="device">
  <tr>
    <td>{{device}}</td>
    <td>{{model}}</td>
    <td><a href="{{driverPath}}">{{driver}}</a></td>
    <td>ip</td>
    <td>mac</td>
    <td>{{path}}</td>
    <td><div class="btn btn-info">Configure</div></td>
  </tr>
</template>
