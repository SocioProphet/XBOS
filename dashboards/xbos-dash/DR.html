		<div id="zone-config" class="section">
			<div class="row z-depth-1 valign-wrapper" style="border-radius: 2px; padding: 18px 48px 18px 12px;">
				<div class="col s1"><h2 class="center-align" style="margin: 0;">88</h2></div>
				<div class="col s3 center-align">
					<h5 class="blue-grey-text text-darken-1" style="margin: 0;">Historical</h5>
					<h6 id="historic-lam" class="blue-grey-text text-lighten-1"></h6>
					<h6 id="historic-dis" class="blue-grey-text text-lighten-1" style="margin-top: 0;"></h6>
					<h6 id="historic-savings" class="blue-grey-text text-lighten-1" style="margin: 0;">Saved</h6>
				</div>
				<div class="col s6">
					<div class="row valign-wrapper" style="margin: 0;">
						<div class="col s4 pull-s2 right-align">
							<span id="sim-lam" style="font-size: 20px;">λ: 0.50</span>
						</div>
						<div class="col s7 pull-s2">
							<p class="range-field" style="margin: 0;"><input type="range" class="lam-range" id="sim-lam-range" min="0" max="1" step="0.01"/></p>
						</div>
						<div class="col s1 pull-s2">
							<a id="sim-btn" class="waves-effect waves-light btn-small">Run</a>
						</div>
					</div>
					<h6 class="left-align">Discomfort...</h6>
				</div>
				<div class="col s1 center-align">
					<h5 style="margin: 0;">Save</h5>
					<h6 id="sim-money-savings" class="green-text text-darken-1">$...</h6>
					<h6 id="sim-energy-savings" class="orange-text text-darken-1">...kWH</h6>
				</div>
