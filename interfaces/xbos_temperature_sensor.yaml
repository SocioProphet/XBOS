Temperature Sensor:
    description: XBOS temperature sensor
    ponum: 2.1.2.0
    interface: i.xbos.temperature_sensor
    signals:
        info:
            - temperature
            - time
    properties:
        temperature:
            type: double
            description: Current temperature reading
            required: true
            units: Fahrenheit
        time:
            type: integer
            description: nanoseconds since the Unix epoch
            required: false
            units: ns
