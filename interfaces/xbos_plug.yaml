Plug:
    description: Standard XBOS plug interface
    ponum: 2.1.1.2
    interface: i.xbos.plug
    signals:
        - info:
            - state
            - time
    slots:
        - state:
            - state
    properties:
        state:
            type: boolean
            description: Whether or not the plug is enabled
            required: true
        time:
            type: integer
            description: nanoseconds since the Unix epoch
            required: false
